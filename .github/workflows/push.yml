on:
  push:
    branches:
      - main

name: Push Lint

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint files
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: latest
  test:
    name: Run tests
    runs-on: 'ubuntu-latest'
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - run: go test ./... -coverprofile cover.out
      - run: go tool cover -func cover.out | grep total | awk '{print $3}'
      - if: ${{ `go tool cover -func cover.out | grep total | awk '{print $3}'` > 60 }}
  